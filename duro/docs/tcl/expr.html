<title>Durotcl commands - expr</title>

<h2>Name</h2>

duro::expr - evaluate non-relation valued expressions

<h2>Synopsis</h2>

<p><b>duro::expr</b> <var>expression txId</var>

<h2>Description</h2>

<p>Evaluates the expression <var>expression</var> and returns the result.
