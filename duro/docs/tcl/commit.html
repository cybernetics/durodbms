<title>Durotcl commands - commit</title>
<body>

<h2>Name</h2>

<p>duro::commit - commit a transaction

<h2>Synopsis</h2>

<p><b>duro::commit</b> <var>txId</var>

<h2>Description</h2>

<p>Commits the transaction specified by <var>txId</var>.
