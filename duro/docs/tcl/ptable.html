<title>Durotcl commands - ptable</title>
<body>

<h2>Name</h2>

<p>duro::ptable - print table

<h2>Synopsis</h2>

<p><b>duro::ptable</b> <var>tablename txId</var>

<h2>Description</h2>

<p>Prints on standard output all the tuples in the table
<var>tablename</var>.
