<h2>Name</h2>

<p>duro::txdb - obtain database name from a transaction

<h2>Synopsis</h2>

<p><b>duro::txdb</b> <var>txId</var>

<h2>Description</h2>

<p>Returns the name of the database the transaction specified by <var>txId</var>
